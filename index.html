<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="content">

      <div class="container-visor" data-visor="container">
        <div class="visor-accumulator" data-visor="accumulator">77 + 55 / 35</div>
        <div class="visor-current-number" data-visor="current-number"></div>
      </div>

      <div class="container-keyboard">
        <div class="keyboard-numbers">
          <button class="number button" id="7" value="7" data-number="7">7</button>
          <button class="number button" id="8" value="8" data-number="8">8</button>
          <button class="number button" id="9" value="9" data-number="9">9</button>

          <button class="number button" id="4" value="4" data-number="4">4</button>
          <button class="number button" id="5" value="5" data-number="5">5</button>
          <button class="number button" id="6" value="6" data-number="6">6</button>

          <button class="number button" id="1" value="1" data-number="1">1</button>
          <button class="number button" id="2" value="2" data-number="2">2</button>
          <button class="number button" id="3" value="3" data-number="3">3</button>

          <button class="number button" id="plus-minus" data-functionality="plus-minus">+/-</button>
          <button class="number button" id="0" value="0" data-number="0">0</button>
          <button class="number button" id="comma" value="." data-functionality="comma">,</button>
        </div>

        <div class="keyboard-operators">
          <button class="operator button" id="division" value="/" data-operator="division">/</button>
          <button class="operator button" id="multiply" value="*" data-operator="multiply">X</button>
          <button class="operator button" id="subtraction" value="-" data-operator="subtraction">-</button>
          <button class="operator button" id="addition" value="+" data-operator="addition">+</button>
          <button class="operator button" id="equal" value="=" data-operator="equal">=</button>
        </div>

        <div class="keyboard-functionality" data-keyboard="functionality">
          <button class="functionality button" id="c" value="c" data-functionality="clear">C</button>
          <button class="functionality button" id="ce" value="ce" data-functionality="clear-element">CE</button>
          <button class="functionality button" id="%" value="%" data-operator="percentage">%</button>

        </div>
      </div>
    </div>

  </div>
</body>

</html>
