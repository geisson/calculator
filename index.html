<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="content">

      <div class="container-visor">
        <input type="text" class="visor" data-calc="visor" value="1234567890">
      </div>

      <div class="container-keyboard">
        <div class="keyboard-numbers">
          <button class="number button" id="8" value="8">8</button>
          <button class="number button" id="9" value="9">9</button>
          <button class="number button" id="7" value="7">7</button>

          <button class="number button" id="6" value="6">6</button>
          <button class="number button" id="5" value="5">5</button>
          <button class="number button" id="4" value="4">4</button>

          <button class="number button" id="3" value="3">3</button>
          <button class="number button" id="2" value="2">2</button>
          <button class="number button" id="1" value="1">1</button>

          <button class="number button" id="plus-minus">+/-</button>
          <button class="number button" id="0" value="0">0</button>
          <button class="number button" id="comma" value=",">,</button>
        </div>

        <div class="keyboard-operators">
          <button class="operator button" id="division" value="/">/</button>
          <button class="operator button" id="multiply" value="*">X</button>
          <button class="operator button" id="subtraction" value="-">-</button>
          <button class="operator button" id="addition" value="+">+</button>
          <button class="operator button" id="equal" value="=">=</button>
        </div>

        <div class="keyboard-functionality">
          <button class="functionality button" id="">C</button>
          <button class="functionality button" id="">CE</button>
          <button class="functionality button" id="">%</button>

        </div>
      </div>
    </div>

  </div>
</body>

</html>
