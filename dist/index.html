<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Calculator</title> <script defer="defer" src="main.bundle.js"></script></head> <body> <div class="c-container"> <div class="c-calculator"> <div class="c-visor"> <div class="c-visor__accumulator" data-visor="accumulator"></div> <div class="c-visor__current-number" data-visor="current-number"></div> </div> <div class="c-keyboard"> <div class="c-keyboard__area-numbers"> <button class="c-keyboard__button c-keyboard__button--number" id="7" value="7" data-number="7"> 7 </button> <button class="c-keyboard__button c-keyboard__button--number" id="8" value="8" data-number="8"> 8 </button> <button class="c-keyboard__button c-keyboard__button--number" id="9" value="9" data-number="9"> 9 </button> <button class="c-keyboard__button c-keyboard__button--number" id="4" value="4" data-number="4"> 4 </button> <button class="c-keyboard__button c-keyboard__button--number" id="5" value="5" data-number="5"> 5 </button> <button class="c-keyboard__button c-keyboard__button--number" id="6" value="6" data-number="6"> 6 </button> <button class="c-keyboard__button c-keyboard__button--number" id="1" value="1" data-number="1"> 1 </button> <button class="c-keyboard__button c-keyboard__button--number" id="2" value="2" data-number="2"> 2 </button> <button class="c-keyboard__button c-keyboard__button--number" id="3" value="3" data-number="3"> 3 </button> <button class="c-keyboard__button c-keyboard__button--number" id="plus-minus" data-functionality="plus-minus"> +/- </button> <button class="c-keyboard__button c-keyboard__button--number" id="0" value="0" data-number="0"> 0 </button> <button class="c-keyboard__button c-keyboard__button--number" id="comma" value="." data-functionality="comma"> , </button> </div> <div class="c-keyboard__area-operators"> <button class="c-keyboard__button c-keyboard__button--operator" id="division" value="/" data-operator="division"> / </button> <button class="c-keyboard__button c-keyboard__button--operator" id="multiply" value="*" data-operator="multiply"> X </button> <button class="c-keyboard__button c-keyboard__button--operator" id="subtraction" value="-" data-operator="subtraction"> - </button> <button class="c-keyboard__button c-keyboard__button--operator" id="addition" value="+" data-operator="addition"> + </button> <button class="c-keyboard__button c-keyboard__button--equal" id="equal" value="=" data-result="equal"> = </button> </div> <div class="c-keyboard__area-functionality" data-keyboard="functionality"> <button class="c-keyboard__button c-keyboard__button--functionality" id="c" value="c" data-functionality="clear-all"> CA </button> <button class="c-keyboard__button c-keyboard__button--functionality" id="ce" value="ce" data-functionality="clear-element"> C </button> <button class="c-keyboard__button c-keyboard__button--functionality" id="%" value="%" data-operator="percentage"> % </button> </div> </div> </div> </div> </body> </html>
